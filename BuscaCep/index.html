<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-md-8">
            <input type="text" id="cepDigitado" placeholder="Digite seu CEP">
        </div>
        <div class="col-md-4">
            <button onclick="pesquisaCep()">Pesquisar CEP</button>
        </div>
    </div>

    <div>
        <table class="table table-stripped mt-5">
            <tr>
                <th>CEP</th>
                <th>Logradouro</th>
                <th>Complemento</th>
                <th>Bairro</th>
                <th>Localidade</th>
                <th>UF</th>

            </tr>
            <tbody id="conteudo">

            </tbody>
        </table>
    </div>
    <style>
        #loading {
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }
    </style>

    <div id="loading"></div>

    <script>
        function pesquisaCep() {
            var cepDigitado = document.querySelector("#cepDigitado").value

            if (cepDigitado) {
                document.querySelector("#loading").style.display = 'block'
                fetch("https://viacep.com.br/ws/" + cepDigitado + "/json/").then((response) => {
                    document.querySelector("#loading").style.display = 'none'
                    return response.json()

                }).then((response) => {
                    document.querySelector("#conteudo").insertAdjacentHTML(`beforeend`,
                        `<tr>
                        <td>` + response.cep + `</td>
                        <td>` + response.logradouro + `</td>
                        <td>` + response.complemento + `</td>
                        <td>` + response.bairro + `</td>
                        <td>` + response.localidade + `</td>
                        <td>` + response.uf + `</td>
                        </tr>
                    `)

                })

            } else {
                swal({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!'
                })
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
